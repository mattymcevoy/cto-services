# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Next.js standalone to Azure Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  
permissions:
  id-token: write
  contents: read


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare standalone bundle
        run: |
          # Ensure static assets are present alongside standalone server
          mkdir -p .next/standalone/.next
          cp -R public .next/standalone/ || true
          cp -R .next/static .next/standalone/.next/

      - name: Create deployment zip (standalone only)
        run: |
          cd .next/standalone
          zip -r ../../app.zip .

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_465a1234-1b8c-410d-ac65-6b05b33bea09 }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5b30f884-4465-471b-ba75-57153ca5f565 }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3530d719-77f5-48c1-a947-7aa2203d784f }}   
            
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cto-services-web
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip




